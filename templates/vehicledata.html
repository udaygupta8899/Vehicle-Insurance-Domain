<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-car"></i> Vehicle Insurance Prediction</h1>

        <form method="post" action="/">
            <div class="form-group">
                <label for="Gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <input type="number" id="Gender" name="Gender" min="0" max="1" placeholder="1 = Male, 0 = Female" required>
            </div>

            <div class="form-group">
                <label for="Age"><i class="fas fa-user"></i> Age</label>
                <input type="number" id="Age" name="Age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="Driving_License"><i class="fas fa-id-card"></i> Driving License</label>
                <input type="number" id="Driving_License" name="Driving_License" min="0" max="1" placeholder="1 = Yes, 0 = No" required>
            </div>

            <div class="form-group">
                <label for="Region_Code"><i class="fas fa-map-marker-alt"></i> Region Code</label>
                <input type="number" step="0.01" id="Region_Code" name="Region_Code" placeholder="e.g., 28.1" required>
            </div>

            <div class="form-group">
                <label for="Previously_Insured"><i class="fas fa-shield-alt"></i> Previously Insured</label>
                <input type="number" id="Previously_Insured" name="Previously_Insured" min="0" max="1" placeholder="1 = Yes, 0 = No" required>
            </div>

            <div class="form-group">
                <label for="Annual_Premium"><i class="fas fa-rupee-sign"></i> Annual Premium</label>
                <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" placeholder="Enter premium amount" required>
            </div>

            <div class="form-group">
                <label for="Policy_Sales_Channel"><i class="fas fa-store"></i> Policy Sales Channel</label>
                <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="e.g., 152.0" required>
            </div>

            <div class="form-group">
                <label for="Vintage"><i class="fas fa-calendar-alt"></i> Vintage</label>
                <input type="number" id="Vintage" name="Vintage" placeholder="Enter vintage value" required>
            </div>

            <div class="form-group">
                <label for="Vehicle_Age_lt_1_Year"><i class="fas fa-car-side"></i> Vehicle Age < 1 Year</label>
                <input type="number" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" min="0" max="1" placeholder="1 = Yes, 0 = No" required>
            </div>

            <div class="form-group">
                <label for="Vehicle_Age_gt_2_Years"><i class="fas fa-truck-pickup"></i> Vehicle Age > 2 Years</label>
                <input type="number" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" min="0" max="1" placeholder="1 = Yes, 0 = No" required>
            </div>

            <div class="form-group">
                <label for="Vehicle_Damage_Yes"><i class="fas fa-tools"></i> Vehicle Damage</label>
                <input type="number" id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" min="0" max="1" placeholder="1 = Yes, 0 = No" required>
            </div>

            <button type="submit"><i class="fas fa-chart-line"></i> Predict</button>
        </form>

        <form method="get" action="/train">
            <button type="submit" class="train-button"><i class="fas fa-brain"></i> Train Model</button>
        </form>

        {% if context %}
            <div class="result">
                <h2><i class="fas fa-check-circle"></i> Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
